<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="header-left">
            <img class="form-icon" src="assets/form_icon.png" alt="form-icon">
            <input class="form-headline" type="text" value="Untitled form">
        </div>
        <nav class="header-right">
            <span class="material-symbols-outlined" id="palette" role="button" aria-label="Change theme">palette</span>
            <span class="material-symbols-outlined" id="undo" role="button">undo</span>
            <span class="material-symbols-outlined" id="redo" role="button">redo</span>
            <button class="clear-button" aria-label="Clear Form">Clear form</button>
            <button class="publish-button" aria-label="Publish Form">Publish</button>
            <div class="user-profile">
                <!-- <img src="" alt="User Profile"> -->
            </div>
        </nav>
    </header>
    <div class="form-content">
        <div class="form-header">
            <input type="text" class="form-title-input" placeholder="Untitled Form">
            <div class="toolbar">
                <button onclick="formatText('bold')" class="material-symbols-outlined">format_bold</button>
                <button onclick="formatText('italic')" class="material-symbols-outlined">format_italic</button>
                <button onclick="formatText('underline')" class="material-symbols-outlined">format_underlined</button>
                <!-- <button onclick="insertLink()" class="material-symbols-outlined">link</button> -->
                <button onclick="removeFormat()" class="material-symbols-outlined">format_clear</button>
            </div>
            <textarea name="form-description" class="form-description" placeholder="Form description"></textarea>
            <div class="toolbar">
                <button onclick="formatText('bold')" class="material-symbols-outlined">format_bold</button>
                <button onclick="formatText('italic')" class="material-symbols-outlined">format_italic</button>
                <button onclick="formatText('underline')" class="material-symbols-outlined">format_underlined</button>
                <!-- <button onclick="insertLink()" class="material-symbols-outlined">link</button> -->
                <button onclick="removeFormat()" class="material-symbols-outlined">format_clear</button>
            </div>
        </div>
        <div class="questions-card">
            <div class="question-header">
                <input type="text" class="question-input" placeholder="Question">
                <label for="image-upload" class="material-symbols-outlined" id="upload-icon">image</label>
                <input type="file" id="question-image-upload" class="file-input" hidden>
                <select name="" class="question-types">
                    <option value="short-answer">Short answer</option>
                    <option value="paragraph">Paragraph</option>
                    <option value="multiple-choice" selected="selected">Multiple choice</option>
                    <option value="checkboxes">Checkboxes</option>
                    <option value="dropdown">Dropdown</option>
                    <option value="file-upload">File upload</option>
                    <option value="linear-scale">Linear scale</option>
                    <option value="multiple-choice-grid">Multiple choice grid</option>
                    <option value="checkbox-grid">Checkbox Grid</option>
                </select>
            </div>
            <div class="question-options">
                <div class="option">
                    <input type="radio" name="mcq" disabled>
                    <input type="text" class="option-input" placeholder="Option 1">
                </div>
                <div class="option">
                    <input type="radio" name="mcq" disabled>
                    <input type="text" class="option-input" placeholder="Option 2">
                </div>
                <button class="add-option">Add option</button>
            </div>
            <div class="question-actions">
                <span class="material-symbols-outlined" id="copy-icon">content_copy</span>
                <span class="material-symbols-outlined" id="delete-icon">delete</span>
                <span class="required-toggle">Required</span>
                <input type="checkbox" id="required-toggle">
            </div>
        </div>
